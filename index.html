<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Limit Orders - Overview</title>
      <link rel="icon" href="logo.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="styles/animation.css">
      <link rel="stylesheet" href="styles/index.css">
   </head>
   <body class="bg-dark text-white">
      <div id="root" class="p-4">
         <div class="d-flex align-items-center justify-content-center">
            <h1 class="text-left display-4 m-4">Limit Orders</h1>
            <div class="d-flex flex-column align-items-center m-1">
               <img
                  src="https://storage.googleapis.com/zapper-fi-assets/tokens/ethereum/0x111111111117dc0aa78b770fa6a738034120c302.png" 
                  alt="1Inch" 
                  style="width: 2rem; height: 2rem;"
                  title="On 1inch"
               />
               <img
                  id="chainImg"
                  class="mt-3"
                  src="https://storage.googleapis.com/zapper-fi-assets/networks/ethereum-icon.png" 
                  alt="Chain" 
                  style="width: 2rem; height: 2rem;"
               />
            </div>
         </div>
         <div>
            <form class="row justify-content-center" id="searchForm">
               <div class="col-md-4">
                  <div class="form-group">
                     <label class="text-center m-1" for="makerAsset">Sell:</label>
                     <input type="text" id="makerAsset" class="form-control w-100 m-1" data-input="makerAssetDropdown" placeholder="Search token...">
                     <ul id="makerAssetDropdown" class="dropdown-menu dropdown-menu-dark dataDropdown" data-dropdownasset="makerAsset"></ul>
                  </div>
                  <div class="form-group">
                     <label class="text-center m-1" for="takerAsset">Buy:</label>
                     <input type="text" id="takerAsset" class="form-control w-100 m-1" data-input="takerAssetDropdown" placeholder="Search token...">
                     <ul id="takerAssetDropdown" class="dropdown-menu dropdown-menu-dark dataDropdown" data-dropdownasset="takerAsset"></ul>
                  </div>
                  <div class="form-group">
                     <div class="m-1">
                        <input class="form-check-input ml-2" type="checkbox" id="allAddresses">
                        <label class="form-check-label" for="allAddresses">All Orders <span class="text-danger d-none" id="allOrdersRequirementStatus">*</span></label>
                     </div>
                     <span id="walletAddressGroup">
                        <label class="text-center m-1" for="walletAddress">Wallet: <span class="text-danger">*</span></label>
                        <input type="text" id="walletAddress" class="form-control w-100 m-1" placeholder="0x...">
                     </span>
                  </div>
                  <div class="form-group">
                     <span class="m-1">
                        <input class="form-check-input ml-2" type="checkbox" id="toggleConfigurationMenus">
                        <label class="form-check-label" for="toggleConfigurationMenus">Show Configuration</label>
                     </span>
                  </div>
                  <div class="form-group d-flex gap-2 configurationMenus d-none">
                     <div class="w-100">
                        <label class="text-center m-1" for="rpcUrl">RPC: <span class="text-danger">*</span> <a class="text-warning text-decoration-none" href="https://chainlist.org/" target="_blank">Options</a></label>
                        <input type="text" id="rpcUrl" class="form-control w-100 m-1" placeholder="https://..." required>
                     </div>
                     <div>
                        <label class="text-center m-1" for="maxBatchSize">Batch Size: <span class="text-danger">*</span></label>
                        <input type="number" id="maxBatchSize" class="form-control w-100 m-1" value="20" required>
                     </div>
                  </div>
                  <div class="form-group configurationMenus d-none">
                     <label class="text-center m-1" for="oneInchToken">Bearer Token:  <span class="text-danger">*</span> <a href="https://app.1inch.io" class="text-warning text-decoration-none" title="It can be generated by going to app.1inch.io to connect any wallet and then reach webpage LocalStorage to get 'accessToken'.">Generate</a></label>
                     <input type="password" id="oneInchToken" class="form-control w-100 m-1" required>
                  </div>
               </div>
               <div class="col-md-4">
                  <div class="form-group">
                     <label class="text-center m-1" for="chainId">Chain: <span class="text-danger">*</span></label>
                     <select class="form-control m-1" id="chainId" required>
                     </select>
                  </div>
                  <div class="form-group">
                     <label class="text-center m-1" for="appVersions">App Version: <span class="text-danger">*</span></label>
                     <select class="form-control m-1" id="appVersions" required>
                        <option value="2.0">2.0</option>
                        <option value="3.0">3.0</option>
                        <option value="4.0" selected>4.0</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label class="text-center m-1" for="statuses">Statuses: <span class="text-danger">*</span></label>
                     <select multiple class="form-control m-1" id="statuses" required>
                        <option value="1" selected>Valid</option>
                        <option value="2" selected title="Cannot be fully filled">Temporary Invalid</option>
                        <option value="3">Invalid</option>
                     </select>
                  </div>
                  <div class="col-md text-center">
                     <span id="ordersCount"></span>
                     <button type="submit" class="btn btn-outline-primary m-1" title="Check it out up to 100!">üëÄ</button>
                     <button type="button" id="sendPageSearchParams" class="btn btn-outline-primary m-1" title="Bookmark friendly!">üîñ</button>
                     <button type="button" id="clearForm" class="btn btn-outline-primary m-1" title="Sweep the fields!">üßπ</button>
                     <button type="button" id="clearLocalStorage" class="btn btn-outline-primary m-1" title="Sweep LocalStorage from coins' IDs!">üí®</button>
                     <button type="button" id="swapAssets" class="btn btn-outline-primary m-1 text-center" type="button" title="Swap tokens">‚áÜ</button>
                     <button type="button" id="popEmptyBalances" class="btn btn-outline-primary m-1" style="display:none;" title="Show empty wallet balances!">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</button>
                  </div>
               </div>
            </form>
         </div>
         <div id="animation" class="d-flex justify-content-center m-2"></div>
         <div id="ordersSection" class="p-2"></div>
      </div>
      <script type="module" src="dist/main.js" defer></script>
   </body>
</html>
