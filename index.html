<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Limit Orders (1Inch) - Overview</title>
      <link rel="icon" href="logo.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="styles/animation.css">
      <link rel="stylesheet" href="styles/index.css">
   </head>
   <body class="bg-dark text-white">
      <div id="root" class="p-4">
         <div class="d-flex justify-content-center">
            <img class="mt-3" src="https://1inch.io/img/logo.svg" alt="Logo">
            <h1 class="text-center m-2 display-4 m-4">Limit Orders</h1>
         </div>
         <div>
            <form class="row justify-content-center">
               <div class="col-4">
                  <div class="form-group">
                     <label class="text-center m-1" for="makerAsset">Sell:</label>
                     <input type="text" id="makerAsset" class="form-control w-100 m-1" placeholder="0x...">
                  </div>
                  <div class="form-group">
                     <label class="text-center m-1" for="takerAsset">Buy:</label>
                     <input type="text" id="takerAsset" class="form-control w-100 m-1" placeholder="0x...">
                  </div>
                  <div class="form-group">
                     <span>
                        <input class="form-check-input ml-2" type="checkbox" id="allAddresses">
                        <label class="form-check-label" for="allAddresses">All <span class="text-danger">*</span></Address></label>
                     </span>
                     <span id="walletAddressGroup">
                        <label class="text-center m-1" for="walletAddress">| Address: <span class="text-danger">*</span></label>
                        <input type="text" id="walletAddress" class="form-control w-100 m-1" placeholder="0x...">
                     </span>
                  </div>
               </div>
               <div class="col-4">
                  <div class="form-group">
                     <label class="text-center m-1" for="chainId">Chain: <span class="text-danger">*</span></label>
                     <select class="form-control m-1" id="chainId">
                        <option value="1" selected>Ethereum</option>
                        <option value="10">Optimism</option>
                        <option value="137">Polygon</option>
                        <option value="42161">Arbitrum</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label class="text-center m-1" for="appVersions">App Version: <span class="text-danger">*</span></label>
                     <select class="form-control m-1" id="appVersions">
                        <option value="2.0">2.0</option>
                        <option value="3.0" selected>3.0</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label class="text-center m-1" for="statuses">Statuses:</label>
                     <select multiple class="form-control m-1" id="statuses">
                        <option value="1" selected>Valid</option>
                        <option value="2" selected>Temporary Invalid (Cannot be fully filled)</option>
                        <option value="3">Invalid</option>
                     </select>
                  </div>
                  <div class="col text-center">
                     <span id="ordersCount"></span>
                     <button type="button" id="checkBtn" class="btn btn-primary m-2" title="Check it out up to 100!">üëÄ</button>
                     <button type="button" id="sendPageSearchParams" class="btn btn-primary m-2" title="Bookmark friendly!">üîñ</button>
                     <button type="button" id="clearForm" class="btn btn-primary m-2" title="Sweep the fields!">üßπ</button>
                     <button type="button" id="popEmptyBalances" class="btn btn-primary m-2" style="display:none;" title="Pop empty balances!">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="d-flex justify-content-center m-2" id="animation"></div>
         <div class="p-2" id="ordersSection"></div>
      </div>
      <script type="module" src="dist/main.js" defer></script>
   </body>
</html>
